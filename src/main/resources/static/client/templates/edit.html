
<div class="row">
<div class="col-md-12">
<a class="btn btn-primary" ui-sref="^.list">List</a>
<a class="btn btn-primary" ui-sref="^.show({id:TemplateEditController.template.id})">Show</a>
</div>
</div>

<div spec-header="">Edit Template: {{TemplateEditController.template.name}}</div>

<div spec-instructions="">Instructions go here</div>

<form ng-submit="TemplateEditController.update()" novalidate="novalidate">
	
	<div class="form-group">
		<label for="name">Name</label>
		<input type="text" id="name" name="name" class="form-control" ng-model="TemplateEditController.template.name" />
	</div>
	
	<div class="form-group">
		<label for="content">Content</label>
		<textarea id="content" rows="10" name="content" class="form-control" ng-model="TemplateEditController.template.content"></textarea>
	</div>
	
	<button type="submit" class="btn btn-success">Update</button>

</form>
