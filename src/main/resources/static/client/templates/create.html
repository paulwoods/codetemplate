
<div class="row">
<div class="col-md-12">
<a class="btn btn-primary" ui-sref="^.list">List</a>
</div>
</div>

<div spec-header="">Create Template</div>

<div spec-instructions="">Instructions go here</div>

<form ng-submit="TemplateCreateController.create()" novalidate="novalidate">
	
	<div class="form-group">
		<label for="name">Name</label>
		<input type="text" id="name" name="name" class="form-control" ng-model="TemplateCreateController.template.name" />
	</div>
	
	<div class="form-group">
		<label for="content">Content</label>
		<textarea id="content" rows="20" name="content" class="form-control" ng-model="TemplateCreateController.template.content"></textarea>
	</div>
	
	<button type="submit" class="btn btn-success">Create</button>

</form>
